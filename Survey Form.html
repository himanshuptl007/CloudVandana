<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form id="surveyForm" onsubmit="submitForm(event)">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries here -->
        </select><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" value="Male"> Male
        <input type="checkbox" id="female" value="Female"> Female<br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('surveyForm');
            const formData = new FormData(form);

            const selectedValues = [];
            formData.forEach((value, key) => {
                selectedValues.push(`${key}: ${value}`);
            });

            const popupText = selectedValues.join('\n');
            alert(popupText);
            form.reset();
        }
    </script>
</body>
</html>
